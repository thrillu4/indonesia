<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Indonesia</title>
  </head>
  <body>
    <section class="promotion">
      <div class="container">
        <nav class="promotion_nav">
          <a href="#" class="logo"
            ><img src="./images/main-logo.png" alt="logo"
          /></a>
          <ul class="nav-links">
            <li>destinations</li>
            <li>experiences</li>
            <li>about</li>
            <li>gallery</li>
          </ul>
          <div class="action_buttons">
            <img src="./images/search.svg" alt="loupe" />
            <img src="./images/menu.svg" alt="menu" />
          </div>
        </nav>
        <div class="main-promo">
          <h1 class="title">
            explore <br />
            indonesia
          </h1>
          <button class="promo_button">Start travelling</button>
          <div class="video-line">
            <div
              class="video_item"
              style="
                background: url(./images/item1.jpg) center center/cover
                  no-repeat;
              "
            >
              <div class="video_item-title">Kuta</div>
              <div class="video_item-subtitle">
                Shopping, Beaches, Nightlife
              </div>
            </div>
            <div
              class="video_item"
              style="
                background: url(./images/item2.jpg) center center/cover
                  no-repeat;
              "
            >
              <div class="video_item-title">Jimbaran</div>
              <div class="video_item-subtitle">Sunsets, Beaches, Seafood</div>
            </div>
            <div
              class="video_item"
              style="
                background: url(./images/item3.png) center center/cover
                  no-repeat;
              "
            >
              <div class="video_item-title">Seminyak</div>
              <div class="video_item-subtitle">Restaurants, Shopping, Food</div>
            </div>
            <div
              class="video_item"
              style="
                background: url(./images/item4.jpg) center center/cover
                  no-repeat;
              "
            >
              <div class="video_item-title">Canggu</div>
              <div class="video_item-subtitle">Surfing, Restaurants, Food</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
